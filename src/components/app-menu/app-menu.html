<nav class="nav" [class.opened]="isMenuOpen()">
  <div
    class="nav_menu-icon"
    (click)="onMenuOpen()"
    [class.opened]="isMenuOpen()"
  >
    <div class="nav_bar1"></div>
    <div class="nav_bar2"></div>
    <div class="nav_bar3"></div>
  </div>
  <ul class="nav_list">
    @for(route of routerLinks; track route) {
    <li>
      <a routerLink="{{route.path}}" routerLinkActive="active"
        >{{route.path}}</a
      >
    </li>
    }
  </ul>
</nav>
