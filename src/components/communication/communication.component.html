<h1>Angular new API: input & output</h1>

<p>New input() API:</p>
<p>{{ inputData() }}</p>

<p>New output() API:</p>
<button (click)="changeOutput()">Change Output</button>

<p>Two-Way Data Binding:</p>
<input type="text" placeholder="Some text" [(ngModel)]="inputModelValue"/>
<p>{{ inputModelValue() }}</p>
